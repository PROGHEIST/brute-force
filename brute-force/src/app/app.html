<div class="min-h-screen bg-gray-50 py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">
        Questions & Answers
    </h1>

    <div class="max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let d of data"
            class="bg-white shadow-lg rounded-2xl p-6 hover:shadow-2xl transition duration-300 border border-gray-100">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm text-gray-500 font-medium">ID: {{ d.id }}</span>
                <span
                    class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full font-semibold uppercase tracking-wide">{{
                    d.subject }}</span>
            </div>

            <h2 class="text-lg font-semibold text-gray-800 mb-1">
                {{ d.topic }}
            </h2>

            <p class="text-gray-700 text-sm mb-4 leading-relaxed">
                <span class="font-semibold text-indigo-700">Q:</span> {{ d.question }}
            </p>

            <div class="bg-indigo-50 p-3 rounded-lg border-l-4 border-indigo-500">
                <p class="whitespace-pre-line text-gray-800 text-sm leading-relaxed">
                    <span class="font-semibold text-indigo-700">A:</span> {{ d.answer }}
                </p>
            </div>
        </div>
    </div>
</div>
